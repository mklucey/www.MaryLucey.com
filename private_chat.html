<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat Room</title>
	 <link rel="stylesheet" href="css/chatapp.css">
</head>
<body>
    <h2>Private Chat Room</h2>
	  <p>Welcome, <span id="currentUsername"></span>!</p>
    <div id="friendList"></div>
    <form id="privateMessageForm">
	 <label for="friendId">Select a friend:</label>
        <select name="friendId" id="friendId"></select>
        <br>
        <label for="message">Message:</label>
        <textarea name="message" id="message"></textarea>
        <br>
		 <button type="submit">Send Message</button>
    </form>

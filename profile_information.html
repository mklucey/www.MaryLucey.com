<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Information</title>
<link rel="stylesheet" href="css/chat_app.css">
</head>
<body>

    <form id="profilePictureForm" action="profile_picture_info.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br>
		
		    <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br>

        <label for="about">About:</label>
        <textarea id="about" name="about" maxlength="2000"></textarea><br>
		
		   <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="images/*"><br>

        <button type="button" id="submitBtn">Submit</button>
    </form>

   <script src="assets/jquery-3.6.4.min.js"></script>
    <script src="js/profile_picture_info.js"></script>

</body>
</html>

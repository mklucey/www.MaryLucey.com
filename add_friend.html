<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend</title>
    <link rel="stylesheet" href="css/chat_app.css">
</head>
<body>
    <h2>Add Friend</h2>
    <form id="addFriendForm" enctype="multipart/form-data" action="add_friend_process.php" method="post">
        <label for="friendUsername">Friend's Username:</label>
        <input type="text" id="friendUsername" name="friendUsername" required>
		
		  <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="images/*" required>

        <button type="button" id="addFriendBtn">Add Friend</button>
    </form>
	<script src="assets/jquery-3.6.4.min.js"></script>
    <script src="js/add_friend.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Chat Room</title>
	<link rel="stylesheet" href="./css/chat_app.css">
</head>

<body>
    <h2>Main Chat Room</h2>
    <p>Welcome, <span id="currentUsername"></span>!</p>
    <div id="userList"></div>
    
    <!-- Chat messages display -->
    <div id="chatMessages"></div>

    <!-- Chat input form with action attribute -->
    <form id="chatForm" action="main_chat.php" method="post">
        <label for="message">Type your message:</label>
        <input type="text" name="message" id="message" required>
        <button type="submit">Send</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/main_chat.js"></script>
</body>
</html>
